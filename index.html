<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body class="bg-gradient-to-t from-teal-700 to-pink-200 h-screen">
    <!-- Barra superior -->
    <header class="flex justify-end p-4 space-x-4 items-center">
      <img
        onclick="window.open(`https://mail.google.com/mail/u/0/?tab=rm&ogbl#inbox`)"
        class="w-8 h-8 rounded-full bg-gray-600 cursor-pointer"
        src="https://lh3.googleusercontent.com/ogw/AF2bZyilMF8s7P62DQ1S_1sTcEwiWFUCexBNnODEWPMns63BwHFH=s32-c-mo"
        alt="Gmail"
      />
    </header>

    <!-- Conteúdo principal -->
    <main class="flex flex-col items-center mt-20">
      <img src="logo.png" alt="Home Logo" class="w-80 mb-6" />

      <!-- Barra de pesquisa -->
      <div class="relative w-2/3 max-w-2xl">
        <input
          type="text"
          placeholder="Pesquise no Google"
          class="w-full px-12 py-3 rounded-full border shadow-sm focus:outline-none focus:ring-2"
        />

        <!-- Ícones dentro da barra de pesquisa -->
        <span class="absolute left-4 top-3.5">
          <svg
            class="h-5 w-5 text-gray-400"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
          </svg>
        </span>
        <span class="absolute right-4 top-3.5"> </span>
      </div>

      <!-- Atalhos -->
      <div class="shortcuts mt-12 justify-center flex flex-wrap px-12" >
        <!-- Atalhos -->
      </div>

      <!-- Botão para editar fundo -->
      <button
        onclick="openBackgroundEditor()"
        class="absolute bottom-4 right-4 bg-white text-black px-4 py-2 rounded-full hover:bg-gray-100"
      >
        Editar fundo
      </button>
    </main>

    <script src="script.js"></script>
  </body>
</html>
